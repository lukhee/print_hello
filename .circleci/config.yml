            
version: 2.1

jobs:
  build: 
      docker:
        - image: circleci/python:3.7
      steps:
        - checkout
        - run:
            name: install dependencies
            command: |
              python3 -m venv venv
              . venv/bin/activate
              make install
              
        - run:
            name: run test/lint
            command: |
              . venv/bin/activate
              make test

workflows:
  say-hello-workflow:
    jobs:
      - build

